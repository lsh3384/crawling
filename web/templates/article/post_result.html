<p>Article 현황</p>

<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-dark">
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if articles %}
        {% for article in articles %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ article.title }}</td>
            <td>{{ article.content }}</td>
            <td>{{ article.date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="4">기사가 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
